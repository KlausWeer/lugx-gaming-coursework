# kubernetes/game-service.yaml

# --- BLUE DEPLOYMENT (v5 - The current live version) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service-deployment-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-service
      version: blue
  template:
    metadata:
      labels:
        app: game-service
        version: blue # This pod gets the 'blue' version label
    spec:
      containers:
      - name: game-service
        image: game-service:v5 # Using our current, stable image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        env:
        - name: DB_HOST
          value: "postgres-db-service"
        - name: DB_NAME
          value: "lugx_db"
        - name: DB_USER
          value: "user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD

