# --- The Single Service acting as the Router ---
apiVersion: v1
kind: Service
metadata:
  name: game-service
spec:
  selector:
    # IMPORTANT: The service now selects based on app AND version
    app: game-service
    version: blue # Initially, it points to the BLUE environment
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001